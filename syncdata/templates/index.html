<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6477b3 0%, #3b82f6 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .header {
        background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        color: white;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
    }

    .header-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
    }

    .welcome-text {
        text-align: center;
        animation: welcomeSlideIn 1s ease-out forwards;
    }

    @keyframes welcomeSlideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .welcome-text h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        background: linear-gradient(to right, #ffffff, #e0e7ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
        from {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        to {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
    }

    .user-info {
        text-align: center;
        animation: fadeIn 1s ease-out 0.5s both;
        order: 1;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .user-info p {
        margin: 0;
        font-size: 14px;
        color: #e0e7ff;
    }

    .header-actions {
        display: flex;
        justify-content: center;
        order: 3;
        width: 100%;
    }

    .main-content {
        padding: 20px;
    }

    .content-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
        gap: 20px;
    }

    .content-title {
        color: #1e40af;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        order: 1;
    }

    .date-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        width: 100%;
        order: 2;
    }

    .date-box, .date-filter {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border: 2px solid #3b82f6;
        border-radius: 12px;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15);
        width: 100%;
        max-width: 280px;
    }

    .date-filter-label, .date-label {
        font-size: 12px;
        color: #1e40af;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .date-filter input {
        width: 100%;
        border: none;
        background: transparent;
        color: #1e40af;
        font-weight: 700;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .date-filter input:focus {
        outline: none;
    }

    .date-filter input::-webkit-calendar-picker-indicator {
        cursor: pointer;
        color: #1e40af;
    }

    .date-value {
        font-size: 16px;
        color: #1e40af;
        font-weight: 700;
    }

    .controls-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
    }

    .search-bar {
        width: 100%;
        
    }

    .search-bar input {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #3b82f6;
        border-radius: 10px;
        font-size: 14px;
        background: white;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.1);
    }

    .search-bar input:focus {
        outline: none;
        border-color: #1e40af;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-bar input::placeholder {
        color: #94a3b8;
    }

    .add-btn-container {
        display: flex;
        justify-content: flex-end;
        width: 100%;
    }

    .add-btn {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        height: 40px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 100px;
    }

    .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }

    .data-table {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-top: 20px;
        border-radius: 10px;
        background: white;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
    }
    
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f8f9fa;
        font-weight: bold;
        color: #495057;
        border-top: 2px solid #007bff;
    }
    
    tr:hover {
        background-color: #f8f9fa;
    }
    
    .customer-name {
        font-weight: bold;
        color: #333;
    }
    
    .customer-phone {
        color: #666;
        font-size: 0.9em;
    }
    
    .quantity {
        font-weight: bold;
        color: #28a745;
    }
    
    .amount {
        font-weight: bold;
        color: #007bff;
    }
    
    .order-date {
        color: #6c757d;
    }
    
    .view-order-btn {
        background-color:#0056b3;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        white-space: nowrap;
    }
    
    .view-order-btn:hover {
        background-color: #5294db;
    }
    
    .actions {
        display: flex;
        gap: 8px;
    }
    
    .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        padding: 5px;
        border-radius: 4px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .edit-btn {
        color: #28a745;
    }
    
    .delete-btn {
        color: #dc3545;
    }
    
    .save-btn {
        color: #17a2b8;
    }
    
    .cancel-btn {
        color: #6c757d;
    }
    
    .action-btn:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }

    /* Edit mode styles */
    .edit-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-family: inherit;
        font-size: 14px;
    }

    .edit-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .edit-select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-family: inherit;
        font-size: 14px;
        background-color: white;
    }

    .edit-select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .edit-date {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-family: inherit;
        font-size: 14px;
    }

    .edit-date:focus {
        outline: none;
        border-color: #3b82f6;

    }

    .editing {
        background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);

    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
    }

    .modal-content {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        margin: 10% auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(30, 64, 175, 0.3);
        border: 2px solid #3b82f6;
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {
        from { transform: translateY(20px); }
        to { transform: translateY(0); }
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        color: #1e40af;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .close-modal:hover {
        color: #ef4444;
        transform: scale(1.1);
    }

    .modal-title {
        color: #1e40af;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
        border-bottom: 2px solid #dbeafe;
        padding-bottom: 10px;
    }

    .modal-customer-name {
        color: #3b82f6;
        font-weight: 700;
    }

    .modal-order-list {
        margin-top: 15px;
    }

    .modal-order-item {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border-left: 4px solid #3b82f6;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: all 0.3s ease;
    }

    .modal-order-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .modal-order-item-header {
        font-weight: 600;
        color: #1e40af;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-order-item div {
        display: flex;
        flex-direction: column;
    }

    .modal-order-item-label {
        font-size: 12px;
        color: #64748b;
        margin-bottom: 3px;
        font-weight: 500;
    }

    .modal-order-item-value {
        font-weight: 600;
        color: #1e293b;
    }

    .modal-order-total {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 2px solid #dbeafe;
        display: flex;
        justify-content: flex-end;
    }

    .total-amount {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 700;
        color: #1e40af;

    }

    .logout-button {

        background-color: #e63946;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;

        width: 100%;

    }

    .logout-button:hover {
        background-color: #d62828;
    }

    .logout-button:active {
        background-color: #b71c1c;
    }

    /* Desktop Styles */
    @media (min-width: 768px) {

    @media (max-width: 767px) {

    </style>
</head>

        <div class="header">
            <div class="header-content">
                <div class="user-info">
                    <p id="userInfoText">Loading...</p>
                </div>
                <div class="welcome-text">
                    <h2>Welcome</h2>
                </div>
                <div class="header-actions">
                    <button class="logout-button" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
               <div class="content-title">Dashboard Overview</div>

                <div class="date-section">
                    <div class="date-filter">
                        <div class="date-filter-label">Filter by Date</div>
                        <input type="date" id="dateFilter" onchange="filterByDate()">
                    </div>
                    <div class="date-box">
                        <div class="date-label">Current Date</div>
                        <div class="date-value" id="currentDate"></div>
                    </div>
                </div>
            </div>
            <div class="controls-section">
                <div class="search-bar ">
                    <input type="text" id="searchInput" placeholder="üîç Search by Customer Name or Phone Number">
                </div>
                
                <div class="add-btn-container">
                    <a href="{% url 'neworder' %}" class="add-btn">+ Add</a>
                </div>
            </div>

            <div class="data-table">

                    <thead>

                        </tr>

                    <tbody id="orderTableBody">

    <!-- Order History Modal -->

          <!-- Order items will be inserted here -->
        </div>
        <div class="modal-order-total">
          <div class="total-amount" id="modalOrderTotal">$0.00</div>
        </div>
      </div>
    </div>

    <script>
        const userId = localStorage.getItem('user_id');
        const clientId = localStorage.getItem('client_id');

        const logoutButton = document.getElementById("logout-btn");
        logoutButton.addEventListener("click", () => {
            const confirmed = confirm("Are you sure you want to logout?");
            
            if (confirmed) {
                localStorage.removeItem("access_token")
                localStorage.removeItem("user_id")
                localStorage.removeItem("client_id");

                window.location.href = "/login"
            }
        })

const userInfoText = document.getElementById('userInfoText');

if (userId && clientId) {
    userInfoText.textContent = `ID: ${clientId} | USERID: ${userId}`
} else {
    userInfoText.textContent = "User not logged in";
}

// Auto-update current date
function updateCurrentDate() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const formattedDate = `${day}/${month}/${year}`;
    document.getElementById('currentDate').textContent = formattedDate;
    
    // Set today's date as default in the filter
    const todayISO = now.toISOString().split('T')[0];
    document.getElementById('dateFilter').value = todayISO;
}

// Function to populate the table
function populateTable() {
    const tableBody = document.getElementById('orderTableBody');
    tableBody.innerHTML = ''; // Clear existing content
    
    orderData.forEach((order, index) => {
        const row = document.createElement('tr');
        row.setAttribute('data-id', order.id);
        
        // Convert DD/MM/YYYY to YYYY-MM-DD for date filtering
        const dateParts = order.orderDate.split('/');
        const isoDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
        row.setAttribute('data-date', isoDate);
        
        const formattedAmount = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        }).format(order.amount);
        
        row.innerHTML = `
            <td>${order.serialNo}</td>
            <td>
                <div class="customer-name">${order.customer}</div>
            </td>
            <td class="customer-phone">${order.phone}</td>

// Search functionality by customer name or phone number
function setupSearch() {
    document.getElementById('searchInput').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#orderTableBody tr');
        
        rows.forEach(row => {
            const customerName = row.querySelector('.customer-name').textContent.toLowerCase();
            const phoneNumber = row.querySelector('.customer-phone').textContent.toLowerCase();
            const rowText = customerName + ' ' + phoneNumber;
            
            row.style.display = rowText.includes(filter) ? '' : 'none';
        });
    });
}

// Date filter functionality
function filterByDate() {
    const selectedDate = document.getElementById('dateFilter').value;
    if (selectedDate) {
        // Update the current date display to show selected date
        const dateObj = new Date(selectedDate);
        const day = String(dateObj.getDate()).padStart(2, '0');
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const year = dateObj.getFullYear();
        const formattedDate = `${day}/${month}/${year}`;
        document.getElementById('currentDate').textContent = formattedDate;
        
        // Filter table rows based on selected date
        filterTableByDate(selectedDate);
    } else {
        // Reset to current date if no date selected
        updateCurrentDate();
        // Show all rows
        const rows = document.querySelectorAll('#orderTableBody tr');
        rows.forEach(row => {
            row.style.display = '';
        });
    }
}

// Function to filter table by date
function filterTableByDate(selectedDate) {
    const rows = document.querySelectorAll('#orderTableBody tr');
    rows.forEach(row => {
        const rowDate = row.getAttribute('data-date');
        if (rowDate === selectedDate) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
}

// Edit entry function
function editEntry(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    
    // Check if already in edit mode
    if (row.classList.contains('editing')) {
        return;
    }
    
    // Add editing class to highlight the row
    row.classList.add('editing');
    
    // Get current values
    const serialNo = row.cells[0].textContent;
    const customerName = row.querySelector('.customer-name').textContent;
    const phoneNumber = row.querySelector('.customer-phone').textContent;
    const quantity = row.querySelector('.quantity').textContent;
    const amount = parseFloat(row.querySelector('.amount').textContent.replace(/[^0-9.]/g, ''));
    const orderDate = row.querySelector('.order-date').textContent;
    
    // Convert DD/MM/YYYY to YYYY-MM-DD for date input
    const dateParts = orderDate.split('/');
    const isoDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
    
    // Replace content with editable inputs
    row.cells[0].innerHTML = `<input type="text" class="edit-input" value="${serialNo}" disabled>`;
    row.cells[1].innerHTML = `<input type="text" class="edit-input customer-name-input" value="${customerName}">`;
    row.cells[2].innerHTML = `<input type="text" class="edit-input phone-input" value="${phoneNumber}">`;
    row.cells[3].innerHTML = `<input type="number" class="edit-input quantity-input" value="${quantity}">`;
    row.cells[4].innerHTML = `<input type="number" step="0.01" class="edit-input amount-input" value="${amount}">`;
    row.cells[5].innerHTML = `<input type="date" class="edit-date date-input" value="${isoDate}">`;
    
    // Replace action buttons with save/cancel
    row.cells[7].innerHTML = `
        <div class="actions">
            <button class="action-btn save-btn" onclick="saveEntry(${id})" title="Save Changes">üíæ</button>
            <button class="action-btn cancel-btn" onclick="cancelEdit(${id})" title="Cancel">‚úñÔ∏è</button>
        </div>
    `;
}

// Save entry function
function saveEntry(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    
    // Get edited values
    const serialNo = row.querySelector('.edit-input').value;
    const customerName = row.querySelector('.customer-name-input').value;
    const phoneNumber = row.querySelector('.phone-input').value;
    const quantity = row.querySelector('.quantity-input').value;
    const amount = parseFloat(row.querySelector('.amount-input').value);
    const orderDate = row.querySelector('.date-input').value;
    
    // Format the date as DD/MM/YYYY
    const dateObj = new Date(orderDate);
    const day = String(dateObj.getDate()).padStart(2, '0');
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const year = dateObj.getFullYear();
    const formattedDate = `${day}/${month}/${year}`;
    
    // Format currency
    const formattedAmount = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
    }).format(amount);
    
    // Update the row with new values
    row.cells[0].textContent = serialNo;
    row.cells[1].innerHTML = `<div class="customer-name">${customerName}</div>`;
    row.cells[2].textContent = phoneNumber;
    row.cells[2].className = 'customer-phone';
    row.cells[3].innerHTML = `<span class="quantity">${quantity}</span> units`;
    row.cells[4].innerHTML = `<span class="amount">${formattedAmount}</span>`;
    row.cells[5].innerHTML = `<span class="order-date">${formattedDate}</span>`;
    
    // Update the data-date attribute
    row.setAttribute('data-date', orderDate);
    
    // Restore action buttons
    row.cells[7].innerHTML = `
        <div class="actions">
            <button class="action-btn edit-btn" onclick="editEntry(${id})" title="Edit Entry">‚úèÔ∏è</button>
            <button class="action-btn delete-btn" onclick="deleteEntry(${id})" title="Delete Entry">üóëÔ∏è</button>
        </div>
    `;
    
    // Remove editing class
    row.classList.remove('editing');
    
    // Update the orderData array
    const orderIndex = orderData.findIndex(order => order.id === id);
    if (orderIndex !== -1) {
        orderData[orderIndex] = {
            id: id,
            serialNo: serialNo,
            customer: customerName,
            phone: phoneNumber,
            quantity: parseInt(quantity),
            amount: amount,
            orderDate: formattedDate
        };
    }
    
    console.log(`Saved changes for entry ${id}:`, {
        serialNo,
        customerName,
        phoneNumber,
        quantity,
        amount,
        orderDate
    });
}

// Cancel edit function
function cancelEdit(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    
    // Find the original data
    const originalData = orderData.find(order => order.id === id);
    
    if (originalData) {
        const formattedAmount = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        }).format(originalData.amount);
        
        // Restore original content
        row.cells[0].textContent = originalData.serialNo;
        row.cells[1].innerHTML = `<div class="customer-name">${originalData.customer}</div>`;
        row.cells[2].textContent = originalData.phone;
        row.cells[2].className = 'customer-phone';
        row.cells[3].innerHTML = `<span class="quantity">${originalData.quantity}</span> units`;
        row.cells[4].innerHTML = `<span class="amount">${formattedAmount}</span>`;
        row.cells[5].innerHTML = `<span class="order-date">${originalData.orderDate}</span>`;
        
        // Restore action buttons
        row.cells[7].innerHTML = `
            <div class="actions">
                <button class="action-btn edit-btn" onclick="editEntry(${id})" title="Edit Entry">‚úèÔ∏è</button>
                <button class="action-btn delete-btn" onclick="deleteEntry(${id})" title="Delete Entry">üóëÔ∏è</button>
            </div>
        `;
        
        // Remove editing class
        row.classList.remove('editing');
    }
}

// Delete entry function
function deleteEntry(id) {
    if (confirm(`Are you sure you want to delete entry #${id}?`)) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        row.remove();
        
        // Remove from orderData array
        const orderIndex = orderData.findIndex(order => order.id === id);
        if (orderIndex !== -1) {
            orderData.splice(orderIndex, 1);
        }
        
        // Reorder serial numbers
        const tableBody = document.getElementById('orderTableBody');
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach((row, index) => {
            const serialNo = `#${String(index + 1).padStart(3, '0')}`;
            row.cells[0].textContent = serialNo;
        });
    }
}
