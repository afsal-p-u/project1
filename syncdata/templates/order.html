<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8fbff;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 100, 200, 0.1);
            border: 1px solid #e3f2fd;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1976d2 0%, #4caf50 100%);
            color: white;
            border-radius: 8px;
            margin: -15px -15px 20px -15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .customer-info {
            text-align: center;
        }

        .customer-info p {
            margin: 5px 0;
            color: #e1f5fe;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-icon {
            position: relative;
            background: none;
            color: #1976d2;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .cart-icon:hover {
            transform: translateY(-2px);
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #ff4444 0%, #ff7043 100%);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #2196f3;
            background-color: white;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .search-bar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 16px;
            font-weight: bold;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            margin-bottom: 30px;
        }

        .product-row {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #e3f2fd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 100, 200, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        .product-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }

        .product-row.in-cart {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            animation: highlight 0.5s ease;
        }

        @keyframes highlight {
            from { background-color: #e8f5e9; }
            50% { background-color: #c8e6c9; }
            to { background-color: #e8f5e9; }
        }

        .product-details {
            flex-grow: 1;
        }

        .product-name {
            font-size: 16px;
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .product-specs {
            font-size: 13px;
            color: #777;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
        }

        .product-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 2px solid #2196f3;
            background-color: white;
            color: #2196f3;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quantity-controls button:hover {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border-color: #4caf50;
        }

        .quantity-controls button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .quantity-display {
            background: linear-gradient(135deg, #f3f9ff 0%, #e8f8f5 100%);
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            color: #1976d2;
            border: 2px solid #2196f3;
            font-size: 14px;
            cursor: pointer;
        }

        .quantity-input {
            background: linear-gradient(135deg, #f3f9ff 0%, #e8f8f5 100%);
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            width: 70px;
            text-align: center;
            color: #1976d2;
            border: 2px solid #2196f3;
            font-size: 14px;
            outline: none;
        }

        .add-to-cart-btn {
            padding: 8px;
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(255, 87, 34, 0.3);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .add-to-cart-btn::after {
            content: "üõí";
        }

        .add-to-cart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.4);
        }

        .add-to-cart-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #ddd 100%);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.5;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            animation: slideIn 0.3s ease-out;
            text-align: center;
            max-width: 90%;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
                margin: -10px -10px 15px -10px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .product-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            
            .product-actions {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .product-name {
                font-size: 15px;
            }
            
            .product-price {
                font-size: 16px;
            }
            
            .quantity-controls button {
                width: 28px;
                height: 28px;
                font-size: 13px;
            }
            
            .quantity-display, .quantity-input {
                font-size: 13px;
                min-width: 70px;
            }

            .add-to-cart-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }

        @media only screen and (min-width: 769px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .customer-info {
                text-align: right;
            }
            
            .search-bar {
                flex-direction: row;
                gap: 10px;
            }
            
            .search-bar input {
                flex: 1;
            }
            
            .search-bar button {
                min-width: 100px;
            }
        }
        .in-cart-quantity {
            font-size: 13px;
            color: #4caf50;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Order Management</div>
            <div class="customer-info">
                <p><strong>Customer Name: John Doe</strong></p>
                <p>Order ID: #ORD001</p>
                <p>Date: <span id="currentDate"></span></p>
            </div>
        </div>
        
        <div class="cart-header">
            <button onclick="window.history.back()" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ‚Üê Back
            </button>
            <a href="{% url 'cart' %}" class="cart-icon" style="text-decoration: none; font-size: 24px; position: relative;">
                üõí
                <span id="cartBadge" class="cart-badge" style="position: absolute; top: -8px; right: -10px; background-color: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px;">
                    0
                </span>
            </a>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Product or Enter Code (e.g., 00001)">
            <button onclick="searchProduct()">Search</button>
        </div>

        <div class="product-list" id="productList">
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <script>
        // Global variables
        let products = [];
        let cartQuantities = {};
        let selectedQuantities = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
            fetchProducts();
            
            window.addEventListener('storage', handleStorageEvent);
            window.addEventListener('focus', handleWindowFocus);
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProduct();
            });
        });

        // Fixed product fetching
        async function fetchProducts() {
            try {
                showLoading(true);
                const token = localStorage.getItem('access_token');
                
                if (!token) {
                    showErrorMessage("Please login first");
                    return;
                }

                const response = await fetch('/products/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || "Server returned an error");
                }

                const data = await response.json();
                console.log(data)
                products = Array.isArray(data.results) ? data.results : [];
                
                // Initialize quantities using 'code' as identifier
                products.forEach(product => {
                    if (!product.code) return;
                    cartQuantities[product.code] = cartQuantities[product.code] || 0;
                    selectedQuantities[product.code] = selectedQuantities[product.code] || 0;
                });

                loadCartFromLocalStorage();
                loadProducts();
                updateCartBadge();
                
            } catch (error) {
                console.error("Fetch error:", error);
                products = [];
                showErrorMessage(error.message || "Failed to load products");
                document.getElementById('productList').innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: #666;">' + 
                    (error.message || "Failed to load products. Please try again.") + 
                    '</div>';
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        function loadCartFromLocalStorage() {
            const savedQuantities = localStorage.getItem('cartQuantities');
            if (savedQuantities) {
                try {
                    const parsed = JSON.parse(savedQuantities);
                    Object.keys(parsed).forEach(code => {
                        cartQuantities[code] = parsed[code];
                    });
                } catch (e) {
                    console.error("Error loading cart:", e);
                }
            }
        }

        function saveCartToLocalStorage() {
            localStorage.setItem('cartQuantities', JSON.stringify(cartQuantities));
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'cartQuantities',
                newValue: JSON.stringify(cartQuantities)
            }));
        }

        function handleStorageEvent(e) {
            if (e.key === 'cartQuantities') {
                loadCartFromLocalStorage();
                updateCartBadge();
                updateProductHighlights();
                loadProducts();
            }
        }

        function handleWindowFocus() {
            loadCartFromLocalStorage();
            updateCartBadge();
            updateProductHighlights();
            loadProducts();
        }

        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            if (!Array.isArray(products)) {
                console.error("Products data is not an array!");
                products = [];
            }

            if (products.length === 0) {
                productList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No products available</div>';
                return;
            }

            products.forEach(product => {
                if (!product.code) return;
                
                const productRow = document.createElement('div');
                productRow.className = 'product-row';
                productRow.id = `product-${product.code}`;
                
                if (cartQuantities[product.code] > 0) {
                    productRow.classList.add('in-cart');
                }
                
                // Build description from available fields
                let description = '';
                if (product.product) description += product.product;
                if (product.brand) description += (description ? ' - ' : '') + product.brand;
                if (product.unit) description += (description ? ' ' : '') + product.unit;
                
                productRow.innerHTML = `
                    <div class="product-details">
                        <div class="product-name">${escapeHtml(product.name || '')}</div>
                        <div class="product-description">${escapeHtml(description)}</div>
                        <div class="product-specs">Code: ${escapeHtml(product.code || '')}</div>
                        <div class="product-price">‚Çπ${product.price ? product.price.toLocaleString() : product.mrp ? product.mrp.toLocaleString() : '0'}</div>
                        <div class="in-cart-quantity" id="in-cart-${product.code}" 
                            style="${cartQuantities[product.code] > 0 ? '' : 'display: none;'}">
                            In cart: ${cartQuantities[product.code]}
                        </div>
                    </div>
                    <div class="product-actions">
                        <div class="quantity-controls">
                            <button onclick="changeSelectedQuantity('${product.code}', -1)" ${selectedQuantities[product.code] <= 0 ? 'disabled' : ''}>-</button>
                            <div class="quantity-display" id="qty-${product.code}" onclick="enableQuantityInput('${product.code}')">${selectedQuantities[product.code]}</div>
                            <button onclick="changeSelectedQuantity('${product.code}', 1)">+</button>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.code}')" 
                                ${selectedQuantities[product.code] <= 0 ? 'disabled' : ''}
                                title="Add ${selectedQuantities[product.code]} to Cart">
                        </button>
                    </div>
                `;
                productList.appendChild(productRow);
            });
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function enableQuantityInput(productCode) {
            const qtyElement = document.getElementById(`qty-${productCode}`);
            if (!qtyElement) return;
            
            const currentValue = selectedQuantities[productCode];
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'quantity-input';
            input.value = currentValue;
            input.min = '0';
            input.onblur = function() {
                updateQuantityFromInput(productCode, this);
            };
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    updateQuantityFromInput(productCode, this);
                }
            };
            
            qtyElement.replaceWith(input);
            input.focus();
            input.select();
        }

        function updateQuantityFromInput(productCode, inputElement) {
            const newValue = parseInt(inputElement.value) || 0;
            if (newValue >= 0) {
                selectedQuantities[productCode] = newValue;
                const displayElement = document.createElement('div');
                displayElement.className = 'quantity-display';
                displayElement.id = `qty-${productCode}`;
                displayElement.textContent = newValue;
                displayElement.onclick = function() {
                    enableQuantityInput(productCode);
                };
                inputElement.replaceWith(displayElement);
                updateQuantityButtons(productCode);
                updateAddToCartButton(productCode);
            }
        }

        function changeSelectedQuantity(productCode, change) {
            const newQuantity = selectedQuantities[productCode] + change;
            if (newQuantity >= 0) {
                selectedQuantities[productCode] = newQuantity;
                updateQuantityDisplay(productCode);
                updateQuantityButtons(productCode);
                updateAddToCartButton(productCode);
            }
        }

        function addToCart(productCode) {
            if (selectedQuantities[productCode] > 0) {
                cartQuantities[productCode] += selectedQuantities[productCode];
                selectedQuantities[productCode] = 0;
                const product = products.find(p => p.code === productCode);
                showSuccessMessage(`${product?.name || 'Item'} added to cart (${cartQuantities[productCode]} total)`);
                updateQuantityDisplay(productCode);
                updateQuantityButtons(productCode);
                updateAddToCartButton(productCode);
                updateCartBadge();
                updateProductHighlights();
                const inCartElement = document.getElementById(`in-cart-${productCode}`);
                if (inCartElement) {
                    inCartElement.textContent = `In cart: ${cartQuantities[productCode]}`;
                    inCartElement.style.display = cartQuantities[productCode] > 0 ? 'block' : 'none';
                }
                saveCartToLocalStorage();
            }
        }

        function updateQuantityDisplay(productCode) {
            const qtyElement = document.getElementById(`qty-${productCode}`);
            if (qtyElement) qtyElement.textContent = selectedQuantities[productCode];
        }

        function updateQuantityButtons(productCode) {
            const productRow = document.getElementById(`product-${productCode}`);
            if (productRow) {
                const decreaseBtn = productRow.querySelector('.quantity-controls button');
                if (decreaseBtn) decreaseBtn.disabled = selectedQuantities[productCode] <= 0;
            }
        }

        function updateAddToCartButton(productCode) {
            const productRow = document.getElementById(`product-${productCode}`);
            if (productRow) {
                const addBtn = productRow.querySelector('.add-to-cart-btn');
                if (addBtn) {
                    addBtn.disabled = selectedQuantities[productCode] <= 0;
                    addBtn.title = `Add ${selectedQuantities[productCode]} to Cart`;
                }
            }
        }

        function updateCartBadge() {
            const cartBadge = document.getElementById('cartBadge');
            const totalItems = Object.values(cartQuantities).reduce((sum, qty) => sum + qty, 0);
            cartBadge.textContent = totalItems;
        }

        function updateProductHighlights() {
            products.forEach(product => {
                if (!product.code) return;
                const productRow = document.getElementById(`product-${product.code}`);
                if (productRow) {
                    productRow.classList.toggle('in-cart', cartQuantities[product.code] > 0);
                }
            });
        }

        function searchProduct() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productList = document.getElementById('productList');
            
            if (!searchTerm.trim()) {
                loadProducts();
                return;
            }
            
            const filteredProducts = products.filter(product => 
                (product.name && product.name.toLowerCase().includes(searchTerm)) ||
                (product.code && product.code.toLowerCase().includes(searchTerm)) ||
                (product.brand && product.brand.toLowerCase().includes(searchTerm)) ||
                (product.product && product.product.toLowerCase().includes(searchTerm))
            );
            
            productList.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                productList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No products found</div>';
            } else {
                filteredProducts.forEach(product => {
                    const productRow = document.createElement('div');
                    productRow.className = 'product-row';
                    productRow.id = `product-${product.code}`;
                    
                    if (cartQuantities[product.code] > 0) {
                        productRow.classList.add('in-cart');
                    }
                    
                    // Build description from available fields
                    let description = '';
                    if (product.product) description += product.product;
                    if (product.brand) description += (description ? ' - ' : '') + product.brand;
                    if (product.unit) description += (description ? ' ' : '') + product.unit;
                    
                    productRow.innerHTML = `
                        <div class="product-details">
                            <div class="product-name">${escapeHtml(product.name)}</div>
                            <div class="product-description">${escapeHtml(description)}</div>
                            <div class="product-specs">Code: ${escapeHtml(product.code || '')}</div>
                            <div class="product-price">‚Çπ${product.price ? product.price.toLocaleString() : product.mrp ? product.mrp.toLocaleString() : '0'}</div>
                            <div class="in-cart-quantity" id="in-cart-${product.code}" 
                                style="${cartQuantities[product.code] > 0 ? '' : 'display: none;'}">
                                In cart: ${cartQuantities[product.code]}
                            </div>
                        </div>
                        <div class="product-actions">
                            <div class="quantity-controls">
                                <button onclick="changeSelectedQuantity('${product.code}', -1)" ${selectedQuantities[product.code] <= 0 ? 'disabled' : ''}>-</button>
                                <div class="quantity-display" id="qty-${product.code}" onclick="enableQuantityInput('${product.code}')">${selectedQuantities[product.code]}</div>
                                <button onclick="changeSelectedQuantity('${product.code}', 1)">+</button>
                            </div>
                            <button class="add-to-cart-btn" onclick="addToCart('${product.code}')" 
                                    ${selectedQuantities[product.code] <= 0 ? 'disabled' : ''}
                                    title="Add ${selectedQuantities[product.code]} to Cart">
                            </button>
                        </div>
                    `;
                    productList.appendChild(productRow);
                });
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'success-message';
            errorDiv.style.background = 'linear-gradient(135deg, #f44336 0%, #e57373 100%)';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        function clearCart() {
            products.forEach(product => {
                if (product.code) {
                    cartQuantities[product.code] = 0;
                    selectedQuantities[product.code] = 0;
                }
            });
            saveCartToLocalStorage();
