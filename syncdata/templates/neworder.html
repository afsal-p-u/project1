<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Order</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #dbeafe 100%);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
      border: 2px solid #2563eb;
    }

    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2563eb;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #2563eb;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #1d4ed8;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .customer-dropdown-container {
      position: relative;
    }

    .customer-dropdown-container input {
      padding-right: 40px;
    }

    .dropdown-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #2563eb;
      font-size: 12px;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .dropdown-arrow:hover {
      color: #1d4ed8;
    }

    .dropdown-arrow.open {
      transform: translateY(-50%) rotate(180deg);
    }

    .custom-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #2563eb;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow: hidden;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.15);
    }

    .custom-dropdown.show {
      display: block;
    }

    .dropdown-search {
      position: sticky;
      top: 0;
      background: white;
      padding: 8px;
      border-bottom: 2px solid #e5e7eb;
      z-index: 10;
    }

    .dropdown-search input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      background-color: #f9fafb;
    }

    .dropdown-search input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    .dropdown-items-container {
      max-height: 150px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .dropdown-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #e5e7eb;
      transition: background-color 0.2s ease;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background-color: #f0f9ff;
    }

    .dropdown-item.selected {
      background-color: #dbeafe;
    }

    .customer-name {
      font-weight: 600;
      color: #1f2937;
      font-size: 14px;
    }

    .customer-details {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .no-results {
      padding: 12px 16px;
      color: #6b7280;
      font-style: italic;
      text-align: center;
    }

    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .submit-button:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="tel"],
      select {
        font-size: 16px;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Select Customer Name</h2>

  <form method="POST" action="{% url 'orders' %}" id="orderForm">
    {% csrf_token %}

    <div class="form-group">
      <label for="customer">Customer</label>
      <div class="customer-dropdown-container">
        <input 
          type="text" 
          name="customer" 
          id="customer" 
          placeholder="Start typing customer name..." 
          required 
          autocomplete="off" 
          aria-autocomplete="list" 
          aria-controls="customerDropdown" 
          aria-expanded="false"
        />
        <div class="dropdown-arrow" onclick="toggleDropdown()" tabindex="0" role="button" aria-label="Toggle customer dropdown">▼</div>
        <div class="custom-dropdown" id="customerDropdown" role="listbox">
          <div class="dropdown-search">
            <input 
              type="text" 
              placeholder="Search customers..." 
              aria-label="Search customers"
              class="dropdown-search-input"
            />
          </div>
          <div class="dropdown-items-container">
            <!-- Removed hardcoded dropdown items -->
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="place">Place</label>
      <input type="text" name="place" id="place" placeholder="Enter place (optional)" />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter phone number (optional)" />
    </div>

    <button type="submit" class="submit-button">Proceed to Items</button>

    <div style="margin: 20px 0 10px 0;">
      <a href="{% url 'index' %}" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block;">
        ← Back
      </a>
    </div>
  </form>

<script>
  let customerList = []
  let token = localStorage.getItem('access_token');

  // Clear form fields
  function clearFormFields() {
    document.getElementById('customer').value = '';
    document.getElementById('place').value = '';
    document.getElementById('phone').value = '';
  }

  // Check if page is being loaded from cache (back/forward navigation)
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  });

  // Clear form on initial load
  window.addEventListener('DOMContentLoaded', function() {
    clearFormFields();
    fetchCustomers();
    
    // Prevent form submission on Enter key in customer field
    document.getElementById('customer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        return false;
      }
    });
  });

  async function fetchCustomers() {
    try {
      const response = await fetch('/customers/', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      if (response.ok) {
        customerList = await response.json();
        populateDropdown(customerList);
      }
    } catch (error) {
      console.log('Error fetching customers:', error);
    }
  }

  function populateDropdown(customers) {
    const container = document.querySelector('.dropdown-items-container');
    container.innerHTML = '';

    if (customers.length === 0) {
      container.innerHTML = '<div class="no-results">No customers found</div>';
      return;
    }

    customers.forEach(customer => {
      const item = document.createElement('div');
      item.className = 'dropdown-item';
      item.dataset.name = customer.name;
      item.dataset.phone = customer.phone;
      item.dataset.place = customer.address;
      item.setAttribute('role', 'option');
      item.setAttribute('tabindex', '0');

      item.innerHTML = `
        <div class="customer-name">${customer.name}</div>
        <div class="customer-details">${customer.address} • ${customer.phone}</div>
      `;

      item.addEventListener('click', () => selectCustomer(customer));
      item.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectCustomer(customer);
        }
      });

      container.appendChild(item);
    });
  }

  function selectCustomer(customer) {
    document.getElementById('customer').value = customer.name;
    document.getElementById('place').value = customer.address;
    document.getElementById('phone').value = customer.phone;
    toggleDropdown(false);
  }

  // Dropdown toggle
  function toggleDropdown(force = null) {
    const dropdown = document.getElementById('customerDropdown');
    const arrow = document.querySelector('.dropdown-arrow');
    const input = document.getElementById('customer');

    const open = force === null ? dropdown.style.display !== 'block' : force;
    dropdown.style.display = open ? 'block' : 'none';
    arrow.classList.toggle('open', open);
    input.setAttribute('aria-expanded', open);
  }

  document.addEventListener('click', e => {
    const container = document.querySelector('.customer-dropdown-container');
    if (!container.contains(e.target)) toggleDropdown(false);
  });

  // Filter dropdown on typing - fixed version
  function handleFilter() {
    const keyword = this.value.toLowerCase();
    const filtered = customerList.filter(c => {
      const nameMatch = c.name.toLowerCase().includes(keyword);
      const phoneMatch = c.phone ? c.phone.toLowerCase().includes(keyword) : false;
      return nameMatch || phoneMatch;
    });
    populateDropdown(filtered);
    toggleDropdown(true);
  }

  // Set up event listeners - fixed version
  document.getElementById('customer').addEventListener('input', function(e) {
    const keyword = e.target.value.toLowerCase();
    const filtered = customerList.filter(c => {
      const nameMatch = c.name.toLowerCase().includes(keyword);
      const phoneMatch = c.phone ? c.phone.toLowerCase().includes(keyword) : false;
      return nameMatch || phoneMatch;
    });
    populateDropdown(filtered);
    toggleDropdown(true);
  });

  document.querySelector('.dropdown-search input').addEventListener('input', function(e) {
    const keyword = e.target.value.toLowerCase();
    const filtered = customerList.filter(c => {
      const nameMatch = c.name.toLowerCase().includes(keyword);
      const phoneMatch = c.phone ? c.phone.toLowerCase().includes(keyword) : false;
      return nameMatch || phoneMatch;
    });
    populateDropdown(filtered);
  });

  // Close on Escape
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') toggleDropdown(false);
  });

  // Handle form submit (create customer if not exist)
  document.getElementById('orderForm').addEventListener('submit', async function (e) {
    const customerName = document.getElementById('customer').value.trim();
    const place = document.getElementById('place').value.trim();
    const phone = document.getElementById('phone').value.trim();

    const existing = customerList.find(c => c.name.toLowerCase() === customerName.toLowerCase());

    if (!existing) {
        e.preventDefault();

        try {
            const response = await fetch('/customers/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name: customerName, address: place, phone: phone })
            });

            const data = await response.json();
            if (response.status === 201) {
                alert('Customer added successfully!');
                // Save to localStorage
                localStorage.setItem('selected_customer', JSON.stringify({
                    name: customerName,
                    place: place,
                    phone: phone
                }));
                this.submit(); // Submit after storing
            } else {
                alert(data.message || 'Failed to add customer');
            }

        } catch (err) {
            console.error('Error adding customer:', err);
            alert('Network error while adding customer');
        }
    } else {
        // Store the existing customer details too
        localStorage.setItem('selected_customer', JSON.stringify({
            name: existing.name,
            place: existing.address,
            phone: existing.phone
        }));
    }
  });

</script>

</body>
</html>
